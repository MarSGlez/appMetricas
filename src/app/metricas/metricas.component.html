<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Metricas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Metricas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card [routerLink]="['details/'+metrica.titulo]" routerDirection="forward" *ngFor="let metrica of metricasD ">
    <ion-card-header>
      <ion-card-title>{{metrica.titulo}}</ion-card-title>
      <ion-card-subtitle>Programas Python</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      
    </ion-card-content>
  
  </ion-card>

  
  <ion-content>
    
  </ion-content>

  

  <ion-footer >
    <ion-toolbar >
      <div class="input-text">
        Metricas software Martin Sanchez Gonzalez 2023B
      </div>
  
    
    </ion-toolbar>
  </ion-footer>

</ion-content>
